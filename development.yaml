server:
  applicationConnectors:
    - type: http
      port: 8080
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    appenders:
      - type: console
        logFormat: "- %-5p  %m [%c{60}]%n"

logging:
  appenders:
    - type: console
      logFormat: "- %-5p  %m [%c{60}]%n"
  level: INFO



# Database settings.
database:
  validationQuery: "select 1 from dual"
  # the name of your JDBC driver
  driverClass: oracle.jdbc.driver.OracleDriver

  # the username
  user: system

  # the password
  password: oracle

  # the JDBC URL 127.0.0.1:3306
  url: jdbc:oracle:thin:system/oracle@localhost:49161:xe
databaseProvider: oracle


appTitle: "Dare dash"
hostName: localhost:8080
wsProtocol: ws
inSampleMode: true

fileStorage:
  storageType: local
  storageDir: ../dare2-files
  sampleFileDir: "/tmp"
