server:
  applicationConnectors:
    - type: http
      port: 8080
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    appenders:
      - type: console
        logFormat: "- %-5p  %m [%c{60}]%n"

logging:
  appenders:
    - type: console
      logFormat: "- %-5p  %m [%c{60}]%n"
  level: INFO



# Database settings.
database:

  # the name of your JDBC driver
  driverClass: com.mysql.jdbc.Driver

  # the username
  user: daredev

  # the password
  password: daredev

  # the JDBC URL 127.0.0.1:3306
  url: jdbc:mysql://127.0.0.1:3306/dare?verifyServerCertificate=false&useSSL=false

